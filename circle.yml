general:
    artifacts:
        - /home/ubuntu/Dagger2Demo/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    pre:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,android-24,extra-google-m2repository,extra-android-support
        - echo y | android update sdk --no-ui --all --filter build-tools-24.0.2
    cache_directories:
        - /usr/local/android-sdk-linux/tools
        - /usr/local/android-sdk-linux/build-tools/24.0.2
test:
    override:
        - (./gradlew test):
            timeout: 420
        - cp -r app/build/reports $CIRCLE_ARTIFACTS